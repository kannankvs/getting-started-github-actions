<script>
// From https://github.com/moment/luxon/issues/274
const units = [
  'year',
  'month',
  'week',
  'day',
  'hour',
  'minute',
  'second',
];
const timeAgo = (date) => {
  let dateTime = luxon.DateTime.fromISO(date)
  const diff = dateTime.diffNow().shiftTo(...units);
  const unit = units.find((unit) => diff.get(unit) !== 0) || 'second';

  const relativeFormatter = new Intl.RelativeTimeFormat('en', {
    numeric: 'auto',
  });
  return relativeFormatter.format(Math.trunc(diff.as(unit)), unit);
};
</script>

<script>
fetch('kvsk_f1.json')
    .then(res => res.json())
    .then((out) => {
	 let d = document.getElementById('builds');
	 for (var key in out) {
	    content = ''
	    for (var file in out[key]) {
		    let ta = timeAgo(out[key][file]['date']);
		    content += '<div class="d-flex gap-2 w-100 justify-content-between">';
		    content += '<div>';
		    content += '<td><a href="' + out[key][file]['url'] + '">' + file + '</a></td></div><span class="opacity-25 text-nowrap"><a href="' + out[key][file]['build-url'] + '">' + ta + '</a></span>'
		    content += '</div>';
	    }
	    d.innerHTML += `
<div class="d-flex gap-2 w-100 justify-content-between">
<div class="w-100">
<h6 class="mb-3">Branch ` + key + `</h6>
<p class="mb-0 opacity-75"><ul>` + content + `</ul></p>
</div>
</div>`;
	 }
}).catch(err => console.error(err));
